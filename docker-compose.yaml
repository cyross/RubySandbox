version: '3'
services:
  web:
    build:
      context: ./docker/web/
    depends_on:
      - db
      - redis
    volumes:
    - ./docker/web/work:/work
    ports:
    - "3000:3000"
    - "8080:8080"
    - "80:80"
    tty: true
  db:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: test
      MYSQL_PASSWORD: test
    volumes:
    - ./docker/db/init:/docker-entrypoint-initdb.d
    - ./docker/db/data:/var/lib/mysql
    - ./docker/db/conf/:/etc/mysql/conf.d
    - ./docker/db/work:/work
    ports: 
    - "3306:3306"
    tty: true
  redis:
    image: redis:5
    environment:
      REDISPORT: 6379
    volumes:
    - ./docker/redis/work:/work
    - ./docker/redis/redis:/etc/redis
    ports:
    - "6379:6379"
    tty: true
